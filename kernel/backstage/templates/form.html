<div id="{formId}-wrapper"{formWrapperClass}>
	<form id="{formId}" action="{action}{hash}" method="{method}"{formClass}{enctype} role="form">
		<!-- BEGIN wrapperBlock -->
		{wrapperBegin}
		<!-- BEGIN rowBlock -->
		<div class="row {elementType}{rowClass}"{toggle}>
			<!-- BEGIN elementBlock -->
			{labelBefore}{element}{labelAfter}
			<!-- END elementBlock -->
		</div>
		<!-- END rowBlock -->
		{wrapperEnd}
		<!-- END wrapperBlock -->
        <div class="buttons clear"{toggle}>
            <!-- BEGIN buttonBlock -->
            <button class="{btnClass}" type="{btnType}"{btnName}{btnValue}{btnTitle}>{btnText}</button>
            <!-- END buttonBlock -->
        </div>
        <!-- BEGIN robotCheck -->
        <div class="robot-check clear">
            <span>{robotCheckText}</span>
            <label for="robotCheck{formId}" class="i-android" data-yes="{yes}" data-no="{no}"></label>
        </div>
        <!-- END robotCheck -->
		<br class="clear" />
	</form>
</div>
