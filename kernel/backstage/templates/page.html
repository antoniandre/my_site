<!doctype html>
<!--[if !IE]><!--><html prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#" lang="{language}" class="nojs {language}"><!--<![endif]-->
<!--[if IE]><html prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb#" lang="{language}" class="nojs {language} ie"><![endif]-->
<head>
	<title>{pageTitle}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-language" content="{language}" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta name="Author" content="{author}" />
	<meta name="description" content="{metaDesc}" />
	<meta name="keywords" content="{metaKey}" />
	<meta name="Revisit-after" content="2 days" />
	<meta property="og:title" content="{pageTitle}" />
	<meta property="og:type" content="website" />
	<meta property="og:url" content="{SELF}" />
	<meta property="og:locale" content="{languageFull}" />
	<meta property="og:description" content="{metaDesc}" />
	<meta property="og:site_name" content="{siteName}" />
	<meta property="og:image" content="{socialImgSrc}" />
	<!-- GOOGLE+ -->
	<meta itemprop="name" content="{pageTitle}" />
	<meta itemprop="description" content="{metaDesc}" />

	<meta name="Robots" content="{noCrawl}index, {noCrawl}follow" />
    <link href="{ROOT}images/?i=favicon.png" rel="shortcut icon" type="image/x-icon" />
    <link href="https://file.myfontastic.com/DGfWSEbT6gS8DacjuW2aF9/icons.css" rel="stylesheet">
    <!--[if IE 6]><link rel="stylesheet" media="screen" type="text/css" href="?css=1&amp;ie=6" /><![endif]-->
    <!--[if IE 7]><link rel="stylesheet" media="screen" type="text/css" href="?css=1&amp;ie=7" /><![endif]-->
    <!--[if IE 8]><link rel="stylesheet" media="screen" type="text/css" href="?css=1&amp;ie=8" /><![endif]-->
    <!--[if !IE]><!--><link rel="stylesheet" media="screen" type="text/css" href="?css=1.28" /><!--<![endif]-->
    <script type="text/javascript"><!--
    document.documentElement.className = document.documentElement.className.replace('nojs', 'js');
    <!-- BEGIN googleAnalytics -->
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

<body class="{pageId} {pageClass}">

<div class="overlay"></div>
<div id="lightbox" class="hide">
	<div class="overlay"></div>
	<div class="wrapper">
		<div class="inner">
			<div class="close i-cross"></div>
			<div class="content contentHolder">
				<div class="content-inner content-x content-y"></div>
			</div>
		</div>
	</div>
</div>
<input type="checkbox" id="mobile-menu-open">
<label class="hamburger" for="mobile-menu-open">
	<span></span>
</label>
<div id="all">
	<div id="spinner">
		<div class="bokeh">
			<span></span>
			<span></span>
			<span></span>
			<span></span>
		</div>
	</div>
	{headerMessage}
	<header style="height:{headerHeight}vh" class="{parallax}" data-speed=".25" data-end-on-reach-top="#page">
        <div class="main-slideshow-wrapper">
            <div class="main-slideshow">
                <div class="slide"><div class="bg" data-original="{ROOT}images/?i=main-slides/sailing_xl.jpg" style="background-image: url({ROOT}images/?i=blank);"></div></div>
                <div class="slide"><div class="bg" data-original="{ROOT}images/?i=main-slides/road_xl.jpg" style="background-image: url({ROOT}images/?i=blank);"></div></div>
                <div class="slide"><div class="bg" data-original="{ROOT}images/?i=main-slides/plane_xl.jpg" style="background-image: url({ROOT}images/?i=blank);"></div></div>
                <div class="slide"><div class="bg" data-original="{ROOT}images/?i=main-slides/desert_xl.jpg" style="background-image: url({ROOT}images/?i=blank);"></div></div>
            </div>
            <a href="javascript:;" class="i-chevron-l slick-arrow slick-prev"></a>
            <a href="javascript:;" class="i-chevron-r slick-arrow slick-next"></a>
        </div>
		<div id="top-zone">
			<div class="logo"><{strongOrH1}><a href="{homeUrl}" title="{backToHomeText}" data-text="{siteName}"><img src="{logoSrc}" alt="{siteName}"></a></{strongOrH1}></div>
            {mainMenu}
			{newsletter}<br class="clear" />
            {topZoneContent}
        </div>
        <div id="bottom-zone">{bottomZoneContent}{goDownLink}</div>
	</header>
	<div id="page">
		<div id="sticky-bar">
			<a class="logo" href="{homeUrl}" title="{backToHomeText}"><img src="{logoSrc}" alt="{siteName}"></a>
			{breadcrumbs}
			<form class="lang-selector" action="{SELF}" method="post">
				<div>
				<button type="submit" name="lang" value="en" class="en{classEn}" title="English (US)">En</button>
				<button type="submit" name="lang" value="fr" class="fr{classFr}" title="Fran&ccedil;ais">Fr</button>
				</div>
			</form>
			<br class="clear" />
		</div>
			<div class="inner" role="main"><a id="top" name="top"></a>

	{*<!-- @todo: integrate facebook login.
		<div
		  class="fb-like"
		  data-share="true"
		  data-width="450"
		  data-show-faces="true">
		</div>
		<\!--
		  Below we include the Login Button social plugin. This button uses
		  the JavaScript SDK to present a graphical Login button that triggers
		  the FB.login() function when clicked.
		--\>
		<fb:login-button scope="public_profile,email,user_friends" onlogin="checkLoginState();">
		</fb:login-button>
		<div id="status">
		</div>
		-->*}


			<!-- BEGIN h1Block --><h1 id="title"{icon}>{h1}</h1><!-- END h1Block -->
			<div id="content-wrapper">
				{error}{debug}<div class="content">
				{contentMessage}{content}
				</div>
				<div class="loading"></div>
			</div>
		</div>
		<a id="page-bottom" name="page-bottom"></a>
	</div>
	<div id="footer">
		<div class="bg" data-original="{footerImgSrc}"></div>
		<div id="bottom">
			<a href="#top" id="go-top" class="tooltip i-chevron-u" title="{goTopText}"><span>{goTopText}</span></a>
		</div>
		<div id="copyright" role="contentinfo">{copyright}</div>
		<ul class="menu" role="navigation" aria-label="Secondary">
			<li><a href="{sitemapUrl}">{sitemapText}</a></li>
			<li><a href="{contactUrl}">{contactText}</a></li>
		</ul>
		<br class="clear" />
	</div>
</div>
<div id="mobile-menu">
	<form class="lang-selector clearfix" action="{SELF}" method="post">
		<div>
		<button type="submit" name="lang" value="en" class="en{classEn}" title="English (US)">En</button>
		<button type="submit" name="lang" value="fr" class="fr{classFr}" title="Fran&ccedil;ais">Fr</button>
		</div>
	</form>
	<div class="sitemap">{sitemapTree}</div>
	<div class="articles"><h3>{articlesListText}</h3>{articlesList}</div>
</div>
</body>
</html>
